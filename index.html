<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for My Friend</title> 
    <link rel="stylesheet" href="style.css">     
        </head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Dear Friend,</h1>
            <p id="message">I just wanted to say I'm sorry and I really value our friendship. Please forgive me, I promise I'll do better.</p>
            <button onclick="showEmotion()">Click to reveal my feelings!</button>
            <div id="emotions" class="hidden">
                <p class="emotion">💖</p>
                <p class="emotion">😔</p>
                <p class="emotion">🙏</p>
            </div>
        </div>
        <footer>
            <p>Made with ❤️ just for you!</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>   
</html>
